name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: ðŸ“ Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: ðŸš€ Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh $SERVER_USER@$SERVER_IP << 'ENDSSH'
            set -e
            cd /srv/ebuster
            
            echo "ðŸ”„ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ðŸ”¨ Building containers..."
            docker compose down
            docker compose build --no-cache
            
            echo "â–¶ï¸  Starting containers..."
            docker compose up -d
            
            echo "â³ Waiting for services to start..."
            sleep 15
            
            echo "âœ… Checking container status..."
            docker compose ps
            
            echo "ðŸ” Checking API health..."
            curl -f https://api.ebuster.ru/api/health || echo "âš ï¸  API health check failed"
            
            echo "ðŸŽ‰ Deployment completed!"
          ENDSSH
      
      - name: ðŸ“Š Deployment status
        if: success()
        run: echo "âœ… Deployment successful!"
      
      - name: âŒ Deployment failed
        if: failure()
        run: echo "âŒ Deployment failed! Check logs above."
