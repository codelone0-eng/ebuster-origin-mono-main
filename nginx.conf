events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10m;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Resolver для динамического DNS резолвинга (для ClickHouse)
    # 127.0.0.11 - это встроенный DNS resolver Docker
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Upstream для API
    upstream api_backend {
        server api:3001;
    }

    # Upstream для Autotest Stream
    upstream autotest_stream {
        server autotest-stream:3002;
    }

    # Upstream для ClickHouse (используем переменную для динамического резолвинга)
    # Используем переменную вместо прямого upstream, чтобы nginx не падал при старте
    # если контейнер еще не запущен

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # CORS headers map
    map $http_origin $cors_origin {
        default "";
        "~^https?://(www\.)?ebuster\.ru$" $http_origin;
        "~^https?://(lk|admin|api|clickhouse)\.ebuster\.ru$" $http_origin;
        "~^http://localhost(:[0-9]+)?$" $http_origin;
    }

    # Лендинг - ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name ebuster.ru www.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Лендинг - ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name ebuster.ru www.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/landing;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Localhost для тестирования
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html/landing;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Личный кабинет - lk.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name lk.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Личный кабинет - lk.ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name lk.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/lk;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Админка - admin.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name admin.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Админка - admin.ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name admin.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/admin;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API - api.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name api.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # API - api.ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name api.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Увеличенные таймауты для стабильности соединений
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Не добавляем CORS заголовки здесь, так как Express уже их добавляет
        }
    }

    # Autotest Dashboard - autotest.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name autotest.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Autotest Dashboard - autotest.ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name autotest.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/autotest;
        index index.html;

        # WebSocket для live-обновлений
        location /ws {
            proxy_pass http://autotest_stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
        }

        # REST API stream-сервера
        location /stream/ {
            proxy_pass http://autotest_stream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Отдаём JSON и другие статические файлы
        location ~* \.(json|png|jpg|jpeg|gif|ico|svg|webm|mp4|zip)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # ClickHouse - clickhouse.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name clickhouse.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # ClickHouse - clickhouse.ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name clickhouse.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Проксируем все запросы на ClickHouse контейнер
        # Используем переменную с resolver для динамического резолвинга
        # Это позволяет nginx стартовать даже если контейнер еще не запущен
        set $clickhouse_backend "ebuster-clickhouse:8123";
        location / {
            proxy_pass http://$clickhouse_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ClickHouse специфичные заголовки
            proxy_set_header X-ClickHouse-User $http_x_clickhouse_user;
            proxy_set_header X-ClickHouse-Key $http_x_clickhouse_key;
            
            # Увеличиваем таймауты для больших запросов
            proxy_read_timeout 300s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            
            # Отключаем буферизацию для streaming ответов
            proxy_buffering off;
            
            # Логирование для отладки
            access_log /var/log/nginx/clickhouse_access.log;
            error_log /var/log/nginx/clickhouse_error.log warn;
        }
    }
}
