events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream для API
    upstream api_backend {
        server api:3001;
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # CORS headers map
    map $http_origin $cors_origin {
        default "";
        "~^https?://(www\.)?ebuster\.ru$" $http_origin;
        "~^https?://(lk|admin|api)\.ebuster\.ru$" $http_origin;
        "~^http://localhost(:[0-9]+)?$" $http_origin;
    }

    # Лендинг - ebuster.ru
    server {
        listen 80;
        server_name ebuster.ru www.ebuster.ru localhost;
        
        root /usr/share/nginx/html/landing;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Личный кабинет - lk.ebuster.ru
    server {
        listen 80;
        server_name lk.ebuster.ru;
        
        root /usr/share/nginx/html/lk;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Админка - admin.ebuster.ru
    server {
        listen 80;
        server_name admin.ebuster.ru;
        
        root /usr/share/nginx/html/admin;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API - api.ebuster.ru
    server {
        listen 80;
        server_name api.ebuster.ru;

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # CORS headers
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

            # Preflight requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Credentials true;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }
    }
}
