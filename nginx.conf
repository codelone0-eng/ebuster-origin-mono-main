# Экстремальная оптимизация: максимальная производительность
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Экстремальная оптимизация: производительность
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;
    
    # Буферы
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml;
    
    # Кэширование файловых дескрипторов
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Upstream для API
    upstream api_backend {
        server api:3001;
    }

    # Upstream для Autotest Stream
    upstream autotest_stream {
        server autotest-stream:3002;
    }

    # Оптимизация: минимальное логирование
    access_log off;
    error_log /var/log/nginx/error.log crit;

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # CORS headers map
    map $http_origin $cors_origin {
        default "";
        "~^https?://(www\.)?ebuster\.ru$" $http_origin;
        "~^https?://(lk|admin|api)\.ebuster\.ru$" $http_origin;
        "~^http://localhost(:[0-9]+)?$" $http_origin;
    }

    # Лендинг - ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name ebuster.ru www.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Лендинг - ebuster.ru (HTTPS)
    server {
        listen 443 ssl;
        http2 on;
        server_name ebuster.ru www.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        root /usr/share/nginx/html/landing;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            access_log off;
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Localhost для тестирования
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html/landing;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Личный кабинет - lk.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name lk.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Личный кабинет - lk.ebuster.ru (HTTPS)
    server {
        listen 443 ssl;
        http2 on;
        server_name lk.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/lk;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Админка - admin.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name admin.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Админка - admin.ebuster.ru (HTTPS)
    server {
        listen 443 ssl;
        http2 on;
        server_name admin.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/admin;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API - api.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name api.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # API - api.ebuster.ru (HTTPS)
    server {
        listen 443 ssl;
        http2 on;
        server_name api.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Не добавляем CORS заголовки здесь, так как Express уже их добавляет
        }
    }

    # Autotest Dashboard - autotest.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name autotest.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Autotest Dashboard - autotest.ebuster.ru (HTTPS)
    server {
        listen 443 ssl;
        http2 on;
        server_name autotest.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/autotest;
        index index.html;

        # WebSocket для live-обновлений
        location /ws {
            proxy_pass http://autotest_stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
        }

        # REST API stream-сервера
        location /stream/ {
            proxy_pass http://autotest_stream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Отдаём JSON и другие статические файлы
        location ~* \.(json|png|jpg|jpeg|gif|ico|svg|webm|mp4|zip)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
