events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream для API
    upstream api_backend {
        server api:3001;
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # CORS headers map
    map $http_origin $cors_origin {
        default "";
        "~^https?://(www\.)?ebuster\.ru$" $http_origin;
        "~^https?://(lk|admin|api)\.ebuster\.ru$" $http_origin;
        "~^http://localhost(:[0-9]+)?$" $http_origin;
    }

    # Лендинг - ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name ebuster.ru www.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Лендинг - ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name ebuster.ru www.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/landing;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Localhost для тестирования
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html/landing;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Личный кабинет - lk.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name lk.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Личный кабинет - lk.ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name lk.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/lk;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Админка - admin.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name admin.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # Админка - admin.ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name admin.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        root /usr/share/nginx/html/admin;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /assets {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API - api.ebuster.ru (HTTP redirect to HTTPS)
    server {
        listen 80;
        server_name api.ebuster.ru;
        return 301 https://$host$request_uri;
    }

    # API - api.ebuster.ru (HTTPS)
    server {
        listen 443 ssl http2;
        server_name api.ebuster.ru;
        
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Не добавляем CORS заголовки здесь, так как Express уже их добавляет
        }
    }
}
