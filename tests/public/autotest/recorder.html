<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé¨ Playwright Test Recorder - Ebuster</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: #1a1a1a;
      --foreground: #d9d9d9;
      --card: rgba(255, 255, 255, 0.02);
      --card-border: rgba(255, 255, 255, 0.1);
      --muted: #2a2a2a;
      --muted-foreground: #808080;
      --primary: #a0a0a0;
      --success: #10b981;
      --error: #e06666;
      --warning: #f59e0b;
      --radius: 0.35rem;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(26, 26, 26, 0) 0%, rgba(26, 26, 26, 0.8) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    header {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.15), 0px 1px 2px -1px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    header p {
      color: var(--muted-foreground);
      font-size: 14px;
    }

    .content {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.15), 0px 1px 2px -1px rgba(0, 0, 0, 0.15);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      color: var(--foreground);
      font-size: 16px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--primary);
      color: var(--background);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(160, 160, 160, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 100%;
    }

    .status {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .status.error {
      background: rgba(224, 102, 102, 0.15);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .status.info {
      background: rgba(160, 160, 160, 0.15);
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--primary);
      text-decoration: none;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ –¥–∞—à–±–æ—Ä–¥—É</a>
    
    <header>
      <h1>üé¨ Playwright Test Recorder</h1>
      <p>–ó–∞–ø–∏—Å—ã–≤–∞–π—Ç–µ –¥–µ–π—Å—Ç–≤–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –≥–æ—Ç–æ–≤—ã–µ —Ç–µ—Å—Ç—ã</p>
    </header>

    <div class="content">
      <form id="recorderForm">
        <div class="form-group">
          <label for="url">üåê URL –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è *</label>
          <input type="url" id="url" name="url" placeholder="https://lk.ebuster.ru" required value="https://lk.ebuster.ru">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="outputFile">üìù –ò–º—è —Ñ–∞–π–ª–∞ —Ç–µ—Å—Ç–∞</label>
            <input type="text" id="outputFile" name="outputFile" placeholder="my-test.spec.ts">
          </div>

          <div class="form-group">
            <label for="language">üî§ –Ø–∑—ã–∫</label>
            <select id="language" name="language">
              <option value="typescript" selected>TypeScript</option>
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="target">üéØ –¢–∏–ø –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</label>
            <select id="target" name="target">
              <option value="test" selected>Test (Playwright Test)</option>
              <option value="page-object">Page Object Model</option>
              <option value="pytest">Pytest</option>
            </select>
          </div>

          <div class="form-group">
            <label for="device">üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
            <select id="device" name="device">
              <option value="">Desktop (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)</option>
              <option value="iPhone 13">iPhone 13</option>
              <option value="Pixel 5">Pixel 5</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="startBtn">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
      </form>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('recorderForm');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');

    function showStatus(message, type = 'info') {
      status.className = `status ${type} show`;
      status.textContent = message;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = {
        url: formData.get('url'),
        outputFile: formData.get('outputFile') || undefined,
        language: formData.get('language'),
        target: formData.get('target'),
        device: formData.get('device') || undefined
      };

      startBtn.disabled = true;
      showStatus('üöÄ –ó–∞–ø—É—Å–∫ Playwright Codegen...', 'info');

      try {
        const response = await fetch('/api/recorder/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          showStatus('‚úÖ –ë—Ä–∞—É–∑–µ—Ä –æ—Ç–∫—Ä—ã—Ç! –í—ã–ø–æ–ª–Ω–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—è –Ω–∞ —Å–∞–π—Ç–µ. –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–∫—Ä–æ–π—Ç–µ –±—Ä–∞—É–∑–µ—Ä.', 'success');
        } else {
          throw new Error(result.error || '–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∑–∞–ø–∏—Å–∏');
        }
      } catch (error) {
        showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
        startBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
