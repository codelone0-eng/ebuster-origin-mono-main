services:
  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ebuster-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    networks:
      - ebuster-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx + SPA)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ebuster-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      api:
        condition: service_started
      autotest-server:
        condition: service_started
    networks:
      - ebuster-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - autotest_reports:/usr/share/nginx/html/autotest
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Autotest Server (WebSocket + Dashboard)
  autotest-server:
    build:
      context: .
      dockerfile: Dockerfile.autotest-server
    container_name: ebuster-autotest-server
    restart: unless-stopped
    ports:
      - "3002:3002"
    networks:
      - ebuster-network
    volumes:
      - .:/workspace:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - autotest_reports:/app/tests/public/autotest
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3


  # Autotest Runner (запускается по требованию)
  autotest-runner:
    build:
      context: .
      dockerfile: Dockerfile.autotest
    container_name: ebuster-autotest-runner
    env_file:
      - .env.autotest
    environment:
      - NODE_ENV=production
      - CI=true
      - STREAM_URL=http://autotest-server:3002
    networks:
      - ebuster-network
    volumes:
      - autotest_reports:/app/tests/public/autotest
      - autotest_storage:/app/tests/storage
    depends_on:
      - api
      - autotest-server
    profiles:
      - testing

networks:
  ebuster-network:
    name: ebuster-network
    external: true

volumes:
  autotest_reports:
  autotest_storage:
