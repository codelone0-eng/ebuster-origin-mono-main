services:
  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ebuster-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CLICKHOUSE_URL=${CLICKHOUSE_URL}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    networks:
      - ebuster-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx + SPA)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ebuster-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      api:
        condition: service_started
      autotest-stream:
        condition: service_started
      autotest-dashboard-init:
        condition: service_completed_successfully
    networks:
      - ebuster-network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - autotest_reports:/usr/share/nginx/html/autotest
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Autotest Stream Server (Live updates)
  autotest-stream:
    build:
      context: .
      dockerfile: Dockerfile.autotest-stream
    container_name: ebuster-autotest-stream
    restart: unless-stopped
    ports:
      - "3002:3002"
    networks:
      - ebuster-network
    volumes:
      - .:/workspace:ro
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Initial dashboard generator (runs once to seed volume)
  autotest-dashboard-init:
    build:
      context: .
      dockerfile: Dockerfile.autotest
    container_name: ebuster-autotest-dashboard-init
    restart: "no"
    command: ["npm", "run", "test:dashboard:live"]
    env_file:
      - .env.autotest
    environment:
      - NODE_ENV=production
      - CI=true
      - STREAM_URL=http://autotest-stream:3002
    networks:
      - ebuster-network
    volumes:
      - autotest_reports:/app/tests/public/autotest

  # Autotest Runner (запускается по требованию)
  autotest-runner:
    build:
      context: .
      dockerfile: Dockerfile.autotest
    container_name: ebuster-autotest-runner
    env_file:
      - .env.autotest
    environment:
      - NODE_ENV=production
      - CI=true
      - STREAM_URL=http://autotest-stream:3002
    networks:
      - ebuster-network
    volumes:
      - autotest_reports:/app/tests/public/autotest
      - autotest_storage:/app/tests/storage
    depends_on:
      - api
      - autotest-stream
    profiles:
      - testing

networks:
  ebuster-network:
    driver: bridge

volumes:
  autotest_reports:
  autotest_storage:
